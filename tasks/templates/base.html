<!-- Pagina base de la aplicacion -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Taskly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- alinear los elementos a la derecha -->
                    {% if user.is_authenticated %} <!-- Si el usuario esta autenticado -->
                    <li class="nav-item">
                        <a href="/tasks/create/" class="nav-link"><i>Crear tareas</i></a> <!-- Crear tareas -->
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'tasks' %}" class="nav-link"><i>T pendientes</i></a> <!-- Tareas pendientes -->
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'tasks_completed' %}" class="nav-link"><i>T completadas</i></a> <!-- Tareas completadas -->
                    </li>
                    <li class="nav-item">
                        <a href="/delete_user/" class="nav-link"><i>Eliminar cuenta</i></a> <!-- Eliminar cuenta -->
                    </li>
                    <li class="nav-item">
                        <a href="/logout/" class="nav-link"><i>Cerrar sesioﾌ］</i></a> <!-- Cerrar sesioﾌ］ -->
                    </li>
                    {% else %} <!-- Si el usuario no esta autenticado -->
                    <li class="nav-item">
                        <a href="/" class="nav-link""><i>Inicio</i></a> <!-- Inicio -->
                    </li>
                    <li class="nav-item">
                        <a href="/signup/" class="nav-link"><i>Crear cuenta</i></a> <!-- Registro -->
                    </li>
                    <li class="nav-item">
                        <a href="/signin/" class="nav-link"><i>Iniciar sesioﾌ］</i></a> <!-- Inicio de sesioﾌ］ -->
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
