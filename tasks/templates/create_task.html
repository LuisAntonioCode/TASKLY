<!-- Pagina de creacion de las tareas -->
{% extends 'base.html' %} <!-- Hereda de la página base -->

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 py-4">
                <h1 class="text-center display-3">Crear Tarea</h1>
                {{error}}
                <form action="/tasks/create/" method="post" class="card card-body">
  
                    {% csrf_token %} <!-- token de seguridad -->
                    {{form.as_p}} 
                    <button class="btn btn-primary">
                     Guardar
                    </button>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
